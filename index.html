<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Final Project of Module 2 of Cohort 229: Typing Practice Website inspired by monkeytype.com</title>

</head>
<body>
    <div class="container">
        <div class="row">
            <h1 id="header">Quote:</h1>
        </div>
        <div class="quote"></div>
        <div class="row">
            <div class="col">
                <p class="mistake-counter">Total Number of Mistakes: </p>
            </div>
            <div class="col">
                <div class="mistakes"></div>
            </div>
            <div class="col">
                <p class="remove">How Many Quotes Completed:</p>
                <div class="counter"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
